
SecRule ARGS|ARGS_NAMES "@rx foo" \
    "id:1,\
    phase:2,\
    nolog,\
    pass,\
    setvar:'tx.var1=bar',\
    setvar:'tx.var2=0',\
    setvar:'tx.var2=+2',\
    setvar:'tx.var2=-1'"

SecRule REQUEST_HEADERS_NAMES "@rx ^.*$" \
    "id:920450,\
    phase:1,\
    block,\
    setvar:'tx.header_name_920450_%{tx.0}=/%{tx.0}/',\
    chain"
    SecRule REQUEST_HEADERS_NAMES "@rx ^.*$" \
        "setvar:'tx.inbound_anomaly_score_pl1=+%{tx.critical_anomaly_score}'"